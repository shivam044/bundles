<div class="container-fluid">
  <form #f="ngForm" (ngSubmit)="onSubmit()">
    <div class="modal-header">
    </div>
    <div class="modal-body">
      <div class="row">
        <div class="col-6">
          <mat-form-field appearance="outline">
            <mat-label>Bundle Name</mat-label>
            <input matInput placeholder="Bundle name" name="bundleName" required>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-3">
          <mat-form-field appearance="outline">
            <mat-label>SKU/Product Code</mat-label>
            <input matInput placeholder="SKU/Product Code" name="productCode" required>
          </mat-form-field>
        </div>
        <div class="col-3 d-flex justify-content-center align-items-center">
          <div class="form-check form-switch">
            <label class="form-check-label" for="flexSwitchCheckChecked">Active</label>
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" name="active" checked>
          </div>
        </div>
        <div class="col-3">
          <mat-form-field appearance="outline">
            <mat-label>QR/Barcodes</mat-label>
            <input matInput placeholder="Add QR/Barcode" name="qrCode" required>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <mat-form-field appearance="outline">
            <mat-label>Wholesale Price</mat-label>
            <input matInput placeholder="Wholesale Price" name="wholesalePrice" required>
          </mat-form-field>
        </div>
        <div class="col-3">
          <mat-form-field appearance="outline">
            <mat-label>Retail Price</mat-label>
            <input matInput placeholder="Retail Price" name="retailPrice" required>
          </mat-form-field>
        </div>
        <div class="col-3">
          <mat-form-field appearance="outline">
            <mat-label>Currency</mat-label>
            <input matInput placeholder="Currency" name="currency" required maxlength="20">
          </mat-form-field>
        </div>
        <div class="col-3">
          <mat-form-field appearance="outline">
            <mat-label>Margin</mat-label>
            <input matInput placeholder="Margin" name="margin" required maxlength="20">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <mat-form-field appearance="outline">
            <mat-label>Quantity</mat-label>
            <input matInput placeholder="Quantity" name="quantity" required maxlength="20">
          </mat-form-field>
        </div>
        <div class="col-9">
          <mat-form-field appearance="outline">
            <mat-label>Note</mat-label>
            <input matInput placeholder="Note" name="note" required maxlength="20">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <mat-form-field appearance="outline">
            <mat-label>Tags</mat-label>
            <input matInput placeholder="Tags" name="tags" required maxlength="20">
          </mat-form-field>
        </div>
        <div class="col-4">
          <mat-form-field appearance="outline">
            <mat-label>Category</mat-label>
            <mat-select name="Category" required>
              <mat-option disabled selected value="">Select Category</mat-option>
              <!-- Add mat-option for each category here -->
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <mat-form-field appearance="outline">
            <mat-label>Description</mat-label>
            <input matInput placeholder="Description" name="description" required maxlength="20">
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <ag-grid-angular
          style="width: 100%; height: 55vh;"
          class="ag-theme-quartz"
          [columnDefs]="gridColumnDefsAddBundle"
          [rowData]="gridRowDataAddBundle"
          (gridReady)="onGridReady($event)"
        >
        </ag-grid-angular>
        </div>
      </div>
    </div>
    <div class="modal-footer p-2">
      <button
        type="submit"
        class="btn btn-dark"
      >
        Create
      </button>
    </div>
  </form>
</div>
