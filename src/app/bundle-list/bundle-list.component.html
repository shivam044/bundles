<div class="container-fluid d-flex flex-column bundle-list-container">
    <div class="row mb-2 align-self-center">
    <div class="col-12">
    <h2 class="">BUNDLES</h2>
      </div>
    </div>
    <div class="row mb-2 align-self-center">
      <div class="col-12">
        <div class="d-flex align-items-center bundle-controls" style="gap: 10px;">
          <div class="form-check form-switch">
            <label class="form-check-label" for="flexSwitchCheckChecked">Active</label>
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
          </div>
          <button style="width: 160px;" class="btn btn-dark" (click)="navigateToAddBundle()">+ Create new</button>
        </div>
      </div>
    </div>
    <div class="row mb-2 align-self-center">
      <div class="col-12">
      <input style="width: 330px;" class="form-control" type="search" placeholder="Search by name or SKU" (input)="onSearchInput($event)">
      </div>
    </div>
    <div class="row mb-2 align-self-center">
      <div class="col-12">
        <div *ngFor="let bundle of filteredBundles" (click)="navigateToEditBundle(bundle)"  style="background-color: #f6f6f6;" class="card d-flex align-items-center justify-content-between">
          <div class="card-content w-100">
            <h5 class="card-title">{{ bundle.name }}</h5>
            <p class="card-text">Price: {{ bundle.price | currency:'CAD' }}</p>
          </div>
        </div>
      </div>
    </div>
</div>
