<div class="container-fluid">
  <form #f="ngForm">
    <div class="modal-header">
      <!-- <h5 class="modal-title">
        <i class="fa fa-md fas fa-bus"></i>
        Bundle
      </h5>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="modal"
        aria-label="Close"
        aria-hidden="true"
      >
        &times;
      </button> -->
    </div>
    <div class="modal-body">
      <div class="row mb-2">
        <div class="col-6 p-0 d-flex">
          <h4 class="form-label" for="bundleName">
            {{ dataService.bundleName }}
          </h4>
          <div class="ms-3">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-pen"
              viewBox="0 0 16 16"
            >
              <path
                d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001m-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708z"
              />
            </svg>
          </div>
        </div>
        <div class="col-2 p-0">
          <label class="form-label" for="bundleName">QR/Barcodes</label>
          <img src="assets/barcode.png" width="100%" alt="" />
        </div>
        <div class="col-4 d-flex justify-content-end align-items-center">
          <button
            type="button"
            (click)="openDialog()"
            class="btn btn-outline-dark"
          >
            Check Availability
          </button>
        </div>
      </div>
      <div class="row p-2 mb-2">
        <div class="col-9">
          <div class="row p-2 mb-2">
            <div class="col-6">
              <mat-form-field appearance="outline" class="example-full-width">
                <mat-label>SKU/Product Code</mat-label>
                <input matInput placeholder="SKU/Product Code" [value]="dataService.productCode" required maxlength="20">
              </mat-form-field>
            </div>
            <div class="col-6 d-flex mt-4 justify-content-center align-items-center">
              <div class="form-check form-switch">
                <label class="form-check-label" for="flexSwitchCheckChecked">Active</label>
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
              </div>
            </div>
          </div>
          <div class="row p-2 mb-2">
            <div class="col-3">
              <mat-form-field appearance="outline" class="full-width">
                <mat-label>Wholesale Price</mat-label>
                <input matInput placeholder="SKU/Product Code" [value]="dataService.wholesalePrice" required maxlength="20">
              </mat-form-field>
            </div>
            <div class="col-3">
              <mat-form-field appearance="outline" class="full-width">
                <mat-label>Total Price</mat-label>
                <input matInput placeholder="Total Price" [value]="dataService.retailPrice" required maxlength="20">
              </mat-form-field>
            </div>
            <div class="col-3">
              <mat-form-field appearance="outline" class="full-width">
                <mat-label>Currency</mat-label>
                <input matInput placeholder="Currency" [value]="dataService.currency" required maxlength="20">
              </mat-form-field>
            </div>
            <div class="col-3">
              <mat-form-field appearance="outline" class="full-width">
                <mat-label>Margin</mat-label>
                <input matInput placeholder="Margin" [value]="dataService.margin" required maxlength="20">
              </mat-form-field>
            </div>
          </div>
          <div class="row p-2 mb-2">
            <div class="col-3">
              <mat-form-field appearance="outline" class="full-width">
                <mat-label>Quantity</mat-label>
                <input matInput placeholder="Quantity" [value]="dataService.quantity" required maxlength="20">
              </mat-form-field>
            </div>
            <div class="col-9">
              <mat-form-field appearance="outline" class="full-width">
                <mat-label>Note</mat-label>
                <input matInput placeholder="Note" [value]="dataService.note" required maxlength="20">
              </mat-form-field>
            </div>
          </div>
          <div class="row p-2 mb-2">
            <div class="col-4">

              <mat-form-field appearance="outline" class="full-width">
                <mat-label>Tags</mat-label>
                <input matInput placeholder="Tags" [value]="dataService.tags" required maxlength="20">
              </mat-form-field>
            </div>
            <div class="col-8">
              <mat-form-field appearance="outline" class="full-width">
                <mat-label>Category</mat-label>
                <input matInput placeholder="Category" [value]="dataService.category" required maxlength="20">
              </mat-form-field>
            </div>
          </div>
        </div>

        <div class="col-3">
          <div class="col-12 d-flex justify-content-end align-items-right mt-4">
            <img src="assets/bundle.png" width="100%" alt="" />
          </div>
        </div>
      </div>

      <div class="row p-2 mb-2">
        <div class="col-12">
          <label class="form-label" for="description">Description</label>
          <input
            type="text"
            id="description"
            class="form-control"
            placeholder="Description"
            required
            [value]="dataService.description"
            maxlength="20"
          />
        </div>
      </div>
      <div class="row p-2 mb-2">
        <div class="col-12">
          <ag-grid-angular
            style="width: 100%; height: 55vh"
            class="ag-theme-quartz"
            [columnDefs]="gridColumnDefsAddBundle"
            [rowData]="gridRowDataAddBundle"
            (gridReady)="onGridReady($event)"
          >
          </ag-grid-angular>
        </div>
      </div>
    </div>
    <div class="modal-footer p-2">
      <div class="ms-3">
        <button type="button" class="btn btn-outline-dark">Delete</button>
      </div>
      <div class="ms-3">
        <button type="button" class="btn btn-outline-dark">Clone</button>
      </div>
      <div class="ms-3">
        <button type="button" class="btn btn-dark">Create</button>
      </div>
    </div>
  </form>
</div>

<ng-template #modalContent>
  <mat-dialog-content class="custom-dialog-content">
    <div class="row ms-3">
      <div class="col-11 d-flex justify-content-center">
        <p>Check Availability</p>
      </div>
      <div class="col-1">
        <button mat-dialog-close class="align-items-right">
          <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
          </svg>
        </button>
      </div>
    </div>
  <hr>
    <div class="row ms-3">
      <div class="col-4 d-flex justify-content-center">
        <p>Quantity</p>
      </div>
      <div class="col-4 d-flex">
        <a style="color:#f6f6f6" href="#">
          <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" viewBox="0 0 16 16">
            <circle cx="8" cy="8" r="8" fill="currentColor"/>
            <path d="M8 5v6M5 8h6" stroke="black" stroke-width="1" stroke-linecap="round"/>
        </svg>

      </a>
        <input type="text" class="form-control ms-2" placeholder="" required />
        <a style="color:#f6f6f6" href="#" class="ms-2" href=""><svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" viewBox="0 0 16 16">
          <circle cx="8" cy="8" r="8" fill="currentColor"/>
          <rect x="4" y="7.5" width="8" height="1" fill="black"/>
      </svg>
      </a>
      </div>
      <div class="availability-status">
        <div class="status-content"></div>
      </div>
    </div>
    <div class="col-12 mt-4 d-flex justify-content-end">
      <button class="btn btn-dark" >Check</button>
    </div>
  </mat-dialog-content>
</ng-template>
